<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Physics Engine</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/switches.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
    <script type="module" src="js/main.js" defer></script>
    <script type="module" src="js/draw.js" defer></script>
    <script type="module" src="js/json-parser.js" defer></script>
    <script>
      const apiUrl = "http://localhost:3100";
    </script>
  </head>
  <body>
    <div id="topbar">
      <div class="project-name">My Physics Engine</div>
      <div class="user-info">
        <span class="username">Username</span>
        <button id="logout">Logout</button>
      </div>
    </div>

    <div id="main-container">
      <div id="left-section">
        <div id="canvas-container"></div>
        <div id="buttons-container">
          <button id="getRandomBody">Get random body</button>
          <div class="switch-container">
            <label class="switch">
              <input type="checkbox" id="toggleUpdates" />
              <span class="slider round"></span>
            </label>
            <label for="toggleUpdates">Updates</label>
          </div>
          <div class="switch-container">
            <label class="switch">
              <input type="checkbox" id="toggleRendering" />
              <span class="slider round"></span>
            </label>
            <label for="toggleRendering">Rendering</label>
          </div>
        </div>
      </div>
      <!-- div id="right">
        <div id="bodies-container"></div>
      </div-->
    </div>
  </body>
</html>
